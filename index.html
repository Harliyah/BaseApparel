<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="main-content">
            <div class="logo">
                <img src="Images/logo.svg" alt="Logo">
            </div>
    
            <div class="text">
                <h1> <span>WE'RE</span> <br>
                COMING<br> SOON</h1><br>
                <p>Hello fellow shoppers! We're currently building our new<br>
                    fashion store. Add your email below to stay-up-date with <br>
                    annoucements and our launch deals. 
                </p>
            </div>

            <div class="form">
                <input type="email" placeholder="Email Address" required>
                <button  type="submit" class="submit"><img src="Images/icon-arrow.svg" alt="Submit"></button>
            </div>
        </div>

        <div class="image">
            <img src="Images/hero-desktop.jpg" alt="Image">
        </div>
    </main>
</body>
</html>
